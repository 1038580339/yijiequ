<h1>
<span class="action-span" style="cursor:hand;">

<div class="form-div">
    <form action="?acts=search" name="searchForm" method="get">
        <input type="hidden" name="acts" value="search"/>
        <input type="hidden" name="pid" value=""/>
        <input type="hidden" name="pagesizes" value=""/>
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>
        标题
        <input type="text" name="keyword" value="" size="15"/>
        文章类别：
        <select name="npid" id="npid">
            <option value="" selected>请选择</option>
        </select>
        <input type="submit" value=" 搜索 " class="button"/>
    </form>
</div>
<form method="post" action="?act=del" name="listForm">
    <input type="hidden" name="pid" value=""/>
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th width="64" align="center">
                    <nobr>选择</nobr>
                </th>
                <th width="355">标题</th>
                <th width="122">所属类别</th>
                <th width="101">排 序 号</th>
                <th width="74">点击数</th>
                <th width="93">推荐</th>
                <th width="111">状态</th>
            </tr>

            <tr>
                <td colspan="7" height="30" style=" padding:10px 0px 10px 30px; color:#660000">暂时没有记录</td>
            </tr>
        </table>

    </div>
</form>
