    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<h1>
<span class="action-span">
<a href="power.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 管理员设置 - 添加管理员 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="?acts=search" name="searchForm" method="get">
        <input type="hidden" name="acts" value="search"/>
        <input type="hidden" name="pagesizes" value=""/>
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>
        标题
        <input type="text" name="keyword" value="" size="15"/>
        <input type="submit" value=" 搜索 " class="button"/>
    </form>
</div>

<form method="post" action="?act=adds" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">添加管理员</th>
            </tr>
            <tr>
                <td align=right>账号：</td>
                <td><input name="username" type="text" class="input" id="username" value=""/></td>
            </tr>
            <tr>
                <td align=right>密码：</td>
                <td><input name="password" type="text" class="input" id="password" value=""/>
                </td>
            </tr>
            <tr>
                <td align=right>等级：</td>
                <td><select name="rights" id="rights" class="must_select">
                    <option value="">请选择</option>
                    <option value="1">招聘管理</option>
                    <option value="3">合作伙伴管理</option>
                    <option value="4">新单幻管理</option>
                    <option value="7">小区管理加盟管理</option>
                    <option value="2" selected="selected">超级管理员</option>
                </select></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>
