<!DOCTYPE html>
<html>
<head>
    <title>管理中心 - 人才管理 </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
    <script src="js/common.js"></script>
    <link href="styles/general.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-3.1.0.js"></script>
    <link rel="Stylesheet" type="text/css" href="styles/jHtmlArea.css"/>
    <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="js/jHtmlArea-0.6.0.js"></script>
    <style type="text/css">
        div.jHtmlArea .ToolBar ul li a.custom_disk_button {
            background: url(images/disk.png) no-repeat;
            background-position: 0 0;
        }

        div.jHtmlArea {
            border: solid 1px #ccc;
        }
    </style>
</head>
<body>
<h1>
<span class="action-span" style="cursor:hand;">
<a href="personManage.html">返回列表</a>
</span>
    <span class="action-span1"><a href="main.html">管理中心</a>  - 人才管理 - 添加人才 </span>
    <div style="clear:both"></div>
</h1>
<div class="form-div">
    <form action="?acts=search" name="searchForm" method="get">
        <input type="hidden" name="acts" value="search"/>
        <input type="hidden" name="pagesizes" value=""/>
        <img src="images/icon_search.gif" width="26" height="22" border="0" alt="SEARCH"/>
        标题
        <input type="text" name="keyword" value="" size="15"/>
        <input type="submit" value=" 搜索 " class="button"/>
    </form>
</div>

<form method="post" action="?act=adds" enctype="multipart/form-data" name="listForm">
    <div class="list-div" id="listDiv">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <tr>
                <th colspan="2" align="left">添加人才</th>
            </tr>
            <tr>
                <td align=right>姓　　名：</td>
                <td><input name="subject" type="text" class="input" id="subject" value=""/></td>
            </tr>
            <tr>
                <td align=right>英　　文：</td>
                <td><input name="jia1" type="text" class="input" id="subject" value=""/></td>
            </tr>
            <tr>
                <td align=right>上传图片：</td>
                <td><input name="upload" type="file" id="upload"/>
                    推荐尺寸 宽 105px 高 105px
                    <select name="isvalid" id="isvalid" style="visibility:hidden;">
                        <option value="1">
                            使用中
                        </option>
                        <option value="0" selected>
                            未使用
                        </option>
                    </select></td>
            </tr>
            <tr style="display:none;">
                <td align=right>外连地址：</td>
                <td><input name="linkurl" type="text" class="input" id="linkurl" value=""/></td>
            </tr>

            <tr>
                <td align=right>描　　述：</td>
                <td>
                    <textarea id="txtDefaultHtmlArea" cols="50" rows="15"></textarea>
                </td>
                <script type="text/javascript">
                    $(function () {
                        $("#txtDefaultHtmlArea").htmlarea();
                        $("#txtCustomHtmlArea").htmlarea({
                            toolbar: [
                                ["bold", "italic", "underline", "|", "forecolor"],
                                ["h1", "h2", "h3", "h4", "h5", "h6"],
                                ["link", "unlink", "|", "image"],
                                [{
                                    css: "custom_disk_button",
                                    text: "Save",
                                    action: function (btn) {
                                        alert('SAVE!\n\n' + this.toHtmlString());
                                    }
                                }]
                            ],
                            toolbarText: $.extend({}, jHtmlArea.defaultOptions.toolbarText, {
                                "bold": "fett",
                                "italic": "kursiv",
                                "underline": "unterstreichen"
                            }),
                            css: "style//jHtmlArea.Editor.css",
                            loaded: function () {
                            }
                        });
                    });
                </script>
            </tr>
            <tr>
                <td align=right>排 序 号：</td>
                <td><input name="orders" type="text" class="input" id="orders" value="0"/></td>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" name="Submit" value="提交" class="button"/>
                    　
                    <input type="reset" name="Submit2" value="重置" class="button"/></td>
            </tr>
        </table>
    </div>
</form>

</html>
